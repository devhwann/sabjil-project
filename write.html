<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./write.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <section>
        <article id="study">
            <h2>스터디</h2>
            <div class="pg pg-1">
                <h3>스터디를 참여한 이유?</h3>
                <textarea name="study_q1" id="study_q1"></textarea>
            </div>
            <div class="pg pg-2">
                <h3>스터디에서 뭘 배웠나요?</h3>
                <textarea name="study_q2" id="study_q2"></textarea>
            </div>
        </article>

        <article id="collab">
            <h2>협업 활동</h2>
            <div class="pg pg-3">
                <h3>스터디에서 어떤 활동을 했나요?</h3>
                <textarea name="collab_q1" id="collab_q1"></textarea>
            </div>
        </article>

        <article id="proj">
            <h2>프로젝트</h2>
            <div class="pg pg-4">
                <h3>프로젝트 역할</h3>
                <textarea name="collab_q2" id="collab_q2"></textarea>
            </div>
        </article>

        <article id="link">
            <h2>Link</h2>
            <div class="link_wrapper">
                <p class="link_name">GitHub</p><input type="text" class="ipt_link">
            </div>
            <div class="link_wrapper">
                <p class="link_name">blog</p><input type="text" class="ipt_link">
            </div>
        </article>

        <article id="register">
            <div class="btn_wrapper">
                <button class="btn_reg">register</button>
            </div>
        </article>
    </section>
    <nav>
        <ul>
            <li><a href="#study">스터디</a></li>
            <li><a href="#collab">협업 활동</a></li>
            <li><a href="#proj">프로젝트</a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
